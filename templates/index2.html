<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <nav>
        <label class="nav" for="">Youtube Video Downloader</label>
    </nav>

    <div class="ytapicardmenu">
        <div class="kart">
            <h1 class="yt_cnvrt">Youtube Converter</h1>
            <div class="card mb-3">
                <div class="row">
                    <div class="col-md-3">
                        <img src="{{ thumbnail_url }}" class="img-fluid" alt="resim">
                    </div>
                
                    <div class="col-md-9">
                        <div class="card-body">
                            <h4 class="card-title">{{ title }}</h4>
                            <p style="font-weight: italic; font-size:18px;"><strong>Channel:</strong> {{ author }} / <strong>Date:</strong> {{ time }} / <strong>Video Length:</strong> {{ length }} </p>
                            <p class="card-text">{{ description }}...</p>
                    </div>
                    
                </div>
            </div>
        </div>

        <form method="post" action="/downloadmp3">
            <button name="downloadmp3" class="download_btnmp3" type="submit">Download mp3</button>
        </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
